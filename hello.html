<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    >
    <title>VueJS First Example</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="card mt-5">
                <h2 class="card-header">Near Earth Objects</h2>
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                    <th>No.</th>
                    <th>Name</th>
                    <th>Close Approach Date</th>
                    <th>Miss Distance</th>
                </thead>
                <tbody v-cloak>
                    <tr v-for="(a, index) in asteroids">
                        <td>{{ index + 1 }}</td>
                        <td>{{ a.name }}</td>
                        <td>{{ getCloseApproachDate(a) }}</td>
                        <td>
                            <ul v-if="a.close_approach_data.length">
                                <li v-for="(val, key) in a.close_approach_data[0].miss_distance">
                                {{ key }}: {{ val }}
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // Key: FBcPMWa38uC9UsoJ87OepErFkX77tLQXXPPEezLU
        // URL: https://api.nasa.gov/planetary/apod?api_key=FBcPMWa38uC9UsoJ87OepErFkX77tLQXXPPEezLU

        

        var vm = new Vue({
            el: '#app',
            data: {
                asteroids: []
            },
            created: function() {
                this.fetchAsteroids();
            },
            methods: {
                fetchAsteroids: function() {
                    var apiKey = 'FBcPMWa38uC9UsoJ87OepErFkX77tLQXXPPEezLU';
                    var url = 'https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=' + apiKey;
                    axios.get(url)
                        .then(function(res){
                            vm.asteroids = res.data.near_earth_objects.slice(0, 20);
                        });
                },
                getCloseApproachDate(a) {
                    if (a.close_approach_data.length > 0) {
                       return a.close_approach_data[0].close_approach_date;
                    }
                    return 'Unknown';
                }
            }
        });

        
    </script>
</body>

</html>
